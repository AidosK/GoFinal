<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="/static/css/reservation.css" rel="stylesheet" type="text/css">
</head>

<body>
<section class="container contact-us">
    <h2 class="h1-responsive font-weight-bold text-center my-4">Sign Up</h2>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mb-md-0 mb-5">
            <form action="/user/signup" method="post" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
                <div class="other-actions">
                    <a href="/user/login" class="other-action-button">Already have an account? Login</a>
                </div>
                <button class="btn btn-primary call-to-action-button mt-3" type="submit">Sign Up</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</section>
</body>

</html>
